<h1>Login to your Fancy Hotel account</h1>

<div ng-show="{{loggedInBool}}">
  You're already logged in! Please proceed to the <a href="#/portal">user portal</a>
</div>

<div ng-hide="{{loggedInBool}}">
<div class="container">
  <form role="form" ng-submit="submit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="username" class="form-control" placeholder="Username" ng-model="username" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>

  New user? <a href="#/register">Register Here</a>

</div>
</div>
