<div ng-hide="{{loggedInBool}}" important>
    <h1>You aren't logged in yet! Please <a href="#/login">login</a> to view this page.</h1>
</div>


<div ng-show="{{userType=='customer'}}">
Hello {{currentUser}}!<br />


<h2>Give Review</h2>
<div class="container"> 
    <form ng-submit="addReview()">
    <div class="form-group">
        <label for="location">Hotel Location</label>
            <select ng-model="location" required>
                <option value="Atlanta" selected="selected">Atlanta</option>
                <option value="Charlotte">Charlotte</option>
                <option value="Savannah">Savannah</option>
                <option value="Orlando">Orlando</option>
                <option value="Miami">Miami</option>
            </select>
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
            <select ng-model="rating" required>
                <option value="excellent" selected="selected">Excellent</option>
                <option value="good">Good</option>
                <option value="Neutral">Neutral</option>
                <option value="bad">Bad</option>
                <option value="very bad">Very Bad</option>

            </select>
    </div>
    <div class="form-group">
      <label for="comment">Comment</label>
      <input type="comment" class="form-control" ng-model="comment">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>





</div> <!--Div for being a customer-->

<a href="#/portal">Return to the portal page</a>
<div ng-show="{{userType=='manager'}}">
  Only customers can update reservations. Please login to your customer account to view this page.
</div>
